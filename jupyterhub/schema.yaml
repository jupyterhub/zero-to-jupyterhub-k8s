        description: *jupyterhub-native-config-description
      templateVars:
        type: object
        additionalProperties: true
        description: *jupyterhub-native-config-description
      serviceAccount: &serviceAccount
        type: object
        additionalProperties: false
        description: |
          Configuration for a k8s ServiceAccount dedicated for use by the
