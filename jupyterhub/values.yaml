hub:
  service:
    type: ClusterIP
  baseUrl: /
  cookieSecret:
  rbac:
    enabled: false
  publicURL:
  uid: 1000
  fsGid: 1000
  concurrentSpawnLimit: 64
  activeServerLimit:
  db:
    type: sqlite-pvc
    pvc:
      annotations: {}
      selector: {}
      accessModes:
        - ReadWriteOnce
      storage: 1Gi
      subPath:
      storageClassName:
    url:
  labels: {}
  extraConfig: ''
  extraConfigMap: {}
  extraEnv: {}
  image:
    name: jupyterhub/k8s-hub
    tag: a27db6f
  resources:
    requests:
      cpu: 0.2
      memory: 512Mi
  services: {}
  imagePullPolicy: IfNotPresent

proxy:
  secretToken: generate with openssl rand -hex 64
  rbac:
    enabled: false
  service:
    type: LoadBalancer
    labels: {}
    annotations: {}
    nodePort:
  chp:
    image:
      name: jupyterhub/configurable-http-proxy
      tag: 3.0.0
      pullPolicy: IfNotPresent
    cmd:
      - configurable-http-proxy
      - --ip=0.0.0.0
      - --port=8000
      - --api-ip=0.0.0.0
      - --api-port=8001
      - --default-target=http://$(HUB_SERVICE_HOST):$(HUB_SERVICE_PORT)
      - --error-target=http://$(HUB_SERVICE_HOST):$(HUB_SERVICE_PORT)
      - --log-level=debug
    resources:
      requests:
        cpu: 0.2
        memory: 512Mi
  nginx:
    image:
      name: gcr.io/google_containers/nginx-ingress-controller
      tag: 0.9.0-beta.15
      pullPolicy: IfNotPresent
    resources: {}
  lego:
    image:
      name: jetstack/kube-lego
      # We need a couple of fixes related to ingress.provider that are in master
      # When 0.1.6 is released, switch to that!
      tag: master-2368
    resources: {}
  labels:
  https:
    enabled: true
    type: letsencrypt
    letsencrypt:
      contactEmail: ''
    manual:
      key:
      cert:
    hosts: []


# Google OAuth secrets
auth:
  type: dummy
  whitelist:
    users:
  admin:
    access: true
    users:
  dummy:
    password:

singleuser:
  extraLabels: {}
  extraEnv: {}
  lifecycleHooks:
  initContainers:
  uid: 1000
  fsGid: 1000
  storage:
    type: dynamic
    extraVolumes: []
    extraVolumeMounts: []
    static:
      pvcName:
      subPath: '{username}'
    capacity: 10Gi
    homeMountPath: /home/jovyan
    dynamic:
      storageClass:
  image:
    name: jupyterhub/k8s-singleuser-sample
    tag: 3bf055a
  startTimeout: 300
  cpu:
    limit:
    guarantee:
  memory:
    limit:
    guarantee: 1G
  cmd: jupyterhub-singleuser

prePuller:
  enabled: true
  image:
    name: yuvipanda/image-allnodes-puller
    tag: v0.8

ingress:
  enabled: false
  annotations: {}
  hosts: []
  tls:

cull:
  enabled: true
  users: false
  timeout: 3600
  every: 600

