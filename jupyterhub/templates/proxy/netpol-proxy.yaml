{{- if and .Values.proxy.networkPolicy.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: proxy-network-policy
spec:
  podSelector:
    matchLabels:
      name: proxy
      component: proxy
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - ports:
    - protocol: TCP
      port: 80
    - protocol: TCP
      port: 443
    # kube-lego /healthz
    - protocol: TCP
      port: 8080
    # nginx /healthz
    - protocol: TCP
      port: 10254
  - from:
    - podSelector:
        matchLabels:
          hub.jupyter.org/network-access-proxy-http: "true"
    ports:
      - protocol: TCP
        port: 8000
  - from:
    - podSelector:
        matchLabels:
          hub.jupyter.org/network-access-proxy-api: "true"
    ports:
      - protocol: TCP
        port: 8001
  egress:
  # The default is to allow all egress for proxy
  # If you want to restrict it the following egress is required
  # hub:8081
  # singleuser:8888
  # Kubernetes api-server
{{- if .Values.proxy.networkPolicy.egress }}
{{ toYaml .Values.proxy.networkPolicy.egress | indent 2 }}
{{- end }}
{{- end }}
